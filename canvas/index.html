<html>

<head>
  <title>Pico Turtle Web Canvas Client</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="container">
  <div class="container">
    <div id="turtle_list_container">
      <h4 class="header">Turtles</h4>
      <ul id="turtle_list">
      </ul>
    </div>
    <div id="turtle_canvas_container">
      <h4 class="header"><span id="turtle_name">-</span></h4>
      <canvas id="turtle_canvas" width="500" height="500"></canvas>
    </div>
    <div id="turtle_details_container">
      <h4 class="header">Details</h4>
      <div id="turtle_details_container_child">
        <div id="object_code_container">
          <h5 class="header">Object Code</h5>
          <pre id="object_code">

          </pre>
        </div>
        <!-- <div id="turtle_info_container">
          <h5 class="header">Info</h5>
        </div> -->
      </div>
    </div>
    <script src="./bundle.js"></script>
  </div>
</body>

</html>
